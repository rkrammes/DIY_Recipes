<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup Callback</title>
</head>
<body>
<script>
  // If we have an opener window (the main page):
  if (window.opener) {
    // Optionally, send a message to the opener
    window.opener.postMessage('oauth-success', '*');
    // Then close ourselves
    window.close();
  } else {
    // If there's no opener, just show a fallback
    document.body.innerHTML = `
      <p>Login complete! You can close this window now.</p>
    `;
  }
</script>
</body>
</html>
