<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Test</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .icon-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }
    .icon-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }
    h3 {
      margin-top: 0;
    }
    img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <h1>Themed Icon Test</h1>
  
  <div class="icon-grid">
    <div class="icon-card">
      <h3>Hackers Theme</h3>
      <div class="icon-row">
        <img src="/icons/file-hackers.svg" alt="File Icon">
        <img src="/icons/globe-hackers.svg" alt="Globe Icon">
        <img src="/icons/window-hackers.svg" alt="Window Icon">
      </div>
      <div class="icon-row">
        <img src="/icons/recipe-hackers.svg" alt="Recipe Icon">
        <img src="/icons/ingredient-hackers.svg" alt="Ingredient Icon">
        <img src="/icons/tool-hackers.svg" alt="Tool Icon">
      </div>
    </div>
    
    <div class="icon-card">
      <h3>Dystopia Theme</h3>
      <div class="icon-row">
        <img src="/icons/file-dystopia.svg" alt="File Icon">
        <img src="/icons/globe-dystopia.svg" alt="Globe Icon">
        <img src="/icons/window-dystopia.svg" alt="Window Icon">
      </div>
      <div class="icon-row">
        <img src="/icons/recipe-dystopia.svg" alt="Recipe Icon">
        <img src="/icons/ingredient-dystopia.svg" alt="Ingredient Icon">
        <img src="/icons/tool-dystopia.svg" alt="Tool Icon">
      </div>
    </div>
    
    <div class="icon-card">
      <h3>Neotopia Theme</h3>
      <div class="icon-row">
        <img src="/icons/file-neotopia.svg" alt="File Icon">
        <img src="/icons/globe-neotopia.svg" alt="Globe Icon">
        <img src="/icons/window-neotopia.svg" alt="Window Icon">
      </div>
      <div class="icon-row">
        <img src="/icons/recipe-neotopia.svg" alt="Recipe Icon">
        <img src="/icons/ingredient-neotopia.svg" alt="Ingredient Icon">
        <img src="/icons/tool-neotopia.svg" alt="Tool Icon">
      </div>
    </div>
  </div>

  <p>
    <strong>Note:</strong> If icons are not displaying, check browser console for errors and make sure the paths are correct.
  </p>
</body>
</html>
