<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iteration Station (Magic Link Edition)</title>
  <!-- Google Fonts: Roboto Mono -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Papa Parse and Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark">
  <header class="main-header">
    <div class="header-inner">
      <h1 class="app-title">Iteration Station</h1>
      <div class="header-controls">
        <div class="theme-toggle">
          <label for="themeSelect" class="theme-label">Appearance:</label>
          <select id="themeSelect" class="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="system">System</option>
          </select>
        </div>
        <button class="btn" id="btnLogIn">Log In</button>
        <label for="editModeCheckbox" class="theme-label">Edit Mode:</label>
        <input type="checkbox" id="editModeCheckbox" />
      </div>
    </div>
    <div id="magicLinkForm" class="magic-link-form">
      <input type="email" id="magicLinkEmail" class="sidebar-textbox" placeholder="Email" />
      <button class="btn" id="btnSendMagicLink">Send Magic Link</button>
    </div>
  </header>
  <div class="page-container">
    <!-- Horizontal Navigation Bar (formerly left column) -->
    <nav class="sidebar-horizontal">
      <button class="btn" id="btnIngredients" style="flex: 0 0 auto;">All Ingredients</button>
      <h2 class="nav-heading" style="flex: 0 0 auto; margin: 0 var(--spacing-medium);">Recipes</h2>
      <div id="createRecipeContainer" class="sidebar-container" style="flex: 1;">
        <input id="newRecipeNameInput" class="sidebar-textbox" type="text" placeholder="Add New Recipe" disabled />
      </div>
      <!-- Optionally, a horizontally scrollable recipe list -->
      <ul id="recipeList" class="recipe-list-horizontal" style="flex: 2; overflow-x: auto; white-space: nowrap;"></ul>
      <div id="importCSVContainer" class="import-csv" style="display:none; flex: 0 0 auto;">
        <p>No recipes found. Import your CSV file:</p>
        <input type="file" id="csvFile" accept=".csv" />
      </div>
    </nav>
    <main class="main-content">
      <section id="recipeDetails" class="recipe-details"></section>
      <section id="ingredientsView" class="ingredients-view">
        <h2>All Ingredients</h2>
        <div id="addGlobalIngredientContainer" class="sidebar-container">
          <input id="newGlobalIngredientInput" class="sidebar-textbox" type="text" placeholder="Add New Ingredient" disabled />
        </div>
        <ul id="ingredientList" class="ingredient-list"></ul>
      </section>
    </main>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
