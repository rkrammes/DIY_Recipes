<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iteration Station (Magic Link Edition)</title>

  <!-- 
    Roboto Mono ONLY
    No references to other fonts 
  -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Papa Parse & Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark">
  <div class="page-wrapper">
    <!-- Unified Header containing controls and recipe list -->
    <header class="glass-panel unified-header">
      <div class="header-top-row">
        <div class="header-left">
          <button class="btn" id="btnIngredients">All Ingredients</button>
          <!-- Removed createRecipeContainer -->
        </div>
        <div id="logoContainer" style="text-align: center; flex-grow: 1;"> <!-- Added container for logo -->
          <span id="logoText" style="font-size: 24px; font-weight: bold;">Kraft_AI</span> <!-- Logo Text -->
        </div>
        <div class="header-right">
          <button class="btn" id="btnThemeToggle" data-theme="dark">Theme: Dark</button>
          <button class="btn" id="btnLogIn">Log In</button>
          <button class="btn" id="btnEditModeToggle" data-active="false">Edit Mode: OFF</button>
        </div>
      </div>
      <div class="header-recipe-list">
         <ul id="recipeList" class="recipe-list-horizontal"></ul>
         <button id="btnAddRecipe" class="btn btn-add-recipe" style="width:66px; height:66px; margin:0 auto; padding:0; display:flex; align-items:center; justify-content:center;">
           +
         </button>
      </div>
    </header>

    <!-- Hidden Magic Link Form (shown if user not logged in) -->
    <div id="magicLinkForm" style="display: none; padding:10px; text-align:center;">
      <input
        type="email"
        id="magicLinkEmail"
        class="sidebar-textbox"
        placeholder="Email"
        style="margin-right:5px; width:180px;"
      />
      <button class="btn" id="btnSendMagicLink">Send Magic Link</button>
    </div>

    <!-- Status Message Area -->
    <div id="statusMessages" class="status-messages" style="text-align: center; padding: 10px; min-height: 1.5em;"></div>

    <!-- Status Message Area -->
    <div id="statusMessages" class="status-messages" style="text-align: center; padding: 10px; min-height: 1.5em;"></div>

    <!-- Recipe Title and Description Header -->
    <div id="recipe-header"></div>

    <!-- MAIN CONTENT: displays recipe details or ingredients view -->
    <main class="main-content">
      <section class="recipe-details" id="recipeDetails" style="display:none;"></section>
      <section class="ingredients-view" id="ingredientsView" style="display:none;">
        <div class="ingredients-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-medium);">
          <h2>All Ingredients</h2>
          <button id="btnAddGlobalIngredient" class="btn">Add Ingredient</button> <!-- Moved Button -->
        </div>
        <!-- Removed the now empty addGlobalIngredientContainer div -->
        <ul id="ingredientList" class="ingredient-list"></ul>
      </section>
    </main>
  </div>

  <!-- main.js as a module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
