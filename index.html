<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iteration Station (Magic Link Edition)</title>
  <!-- Google Fonts: Roboto Mono -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Papa Parse and Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Two-level wrapper layout */

    /* The overall page wrapper fills the viewport */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Top-level: fixed header */
    .top-level {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background-color: #2C2C2C;
    }

    /* Left side of top-level: pinned elements */
    .top-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Right side of top-level: pinned elements */
    .top-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Second-level: horizontal recipe list */
    .second-level {
      padding: 8px 16px;
      background-color: #1A1A1A;
      text-align: center;
    }
    .recipe-list-horizontal {
      display: inline-flex;
      gap: 16px;
      list-style: none;
      overflow-x: auto;
      margin: 0;
      padding: 0;
    }

    /* Main content area: fills remaining space */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #1A1A1A;
    }
  </style>
</head>
<body class="dark">
  <div class="page-wrapper">
    <!-- Top-Level Wrapper -->
    <header class="top-level glass-panel">
      <div class="top-left">
        <button class="btn" id="btnIngredients">All Ingredients</button>
        <div id="createRecipeContainer">
          <input id="newRecipeNameInput" class="sidebar-textbox" type="text" placeholder="Add New Recipe" disabled />
        </div>
      </div>
      <div class="top-right">
        <select id="themeSelect" class="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="system">System</option>
        </select>
        <button class="btn" id="btnLogIn">Log In</button>
        <label for="editModeCheckbox" class="theme-label">Edit Mode:</label>
        <input type="checkbox" id="editModeCheckbox" />
      </div>
    </header>
    <!-- Magic Link Form (hidden by default) -->
    <div id="magicLinkForm" style="display: none; padding:10px; text-align:center;">
      <input type="email" id="magicLinkEmail" class="sidebar-textbox" placeholder="Email" style="margin-right:5px; width:180px;" />
      <button class="btn" id="btnSendMagicLink">Send Magic Link</button>
    </div>
    <!-- Second-Level Wrapper: Recipe List -->
    <nav class="second-level glass-panel">
      <ul id="recipeList" class="recipe-list-horizontal"></ul>
    </nav>
    <!-- Main Content Area -->
    <main class="main-content">
      <section class="recipe-details" id="recipeDetails" style="display: none;"></section>
      <section class="ingredients-view" id="ingredientsView" style="display: none;">
        <h2>All Ingredients</h2>
        <div id="addGlobalIngredientContainer" class="sidebar-container">
          <input id="newGlobalIngredientInput" class="sidebar-textbox" type="text" placeholder="Add New Ingredient" disabled />
        </div>
        <ul id="ingredientList"></ul>
      </section>
    </main>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
