s<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iteration Station (Magic Link Edition)</title>

  <!-- 
    Roboto Mono ONLY
    No references to other fonts 
  -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Papa Parse & Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark">
  <div class="page-wrapper">
    <!-- 
      TOP-LEVEL WRAPPER 
      Left side: "All Ingredients" & "Add New Recipe"
      Right side: theme select (flat, no label), "Log In", & "Edit Mode"
    -->
    <header class="top-level glass-panel">
      <div class="top-left">
        <button class="btn" id="btnIngredients">All Ingredients</button>
        <div id="createRecipeContainer">
          <input
            id="newRecipeNameInput"
            class="sidebar-textbox"
            type="text"
            placeholder="Add New Recipe"
            
          />
        </div>
      </div>
      <div class="top-right">
        <!-- Flat theme selector, Roboto Mono, no label -->
        <select id="themeSelect" class="theme-select">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="system">System</option>
        </select>
        <button class="btn" id="btnLogIn">Log In</button>
        <label for="editModeCheckbox" class="theme-label">Edit Mode:</label>
        <input type="checkbox" id="editModeCheckbox" />
      </div>
    </header>

    <!-- Hidden Magic Link Form (shown if user not logged in) -->
    <div id="magicLinkForm" style="display: none; padding:10px; text-align:center;">
      <input
        type="email"
        id="magicLinkEmail"
        class="sidebar-textbox"
        placeholder="Email"
        style="margin-right:5px; width:180px;"
      />
      <!-- Removed the button for sending the magic link -->
    </div>

    <!-- SECOND-LEVEL WRAPPER: horizontally centered recipe list -->
    <nav class="second-level glass-panel">
      <ul id="recipeList" class="recipe-list-horizontal"></ul>
    </nav>

    <!-- MAIN CONTENT: displays recipe details or ingredients view -->
    <main class="main-content">
      <section class="recipe-details" id="recipeDetails" style="display:none;"></section>
      <section class="ingredients-view" id="ingredientsView" style="display:none;">
        <h2>All Ingredients</h2>
        <div id="addGlobalIngredientContainer" class="sidebar-container">
          <!-- Removed the input field for adding new ingredients -->
        </div>
        <ul id="ingredientList" class="ingredient-list"></ul>
      </section>
    </main>
  </div>

  <!-- main.js as a module -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
