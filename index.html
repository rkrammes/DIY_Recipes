<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iteration Station (Magic Link Edition)</title>
  <!-- Google Fonts: Roboto Mono -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Papa Parse and Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* Additional inline styles for header controls layout */
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .header-left {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    /* Flatten theme selector: remove any 3D or extra styling */
    .theme-select {
      background: var(--secondary);
      color: var(--text);
      border: 1px solid var(--accent-blue);
      border-radius: 4px;
      padding: 8px 12px;
      appearance: none; /* Remove default 3D effects */
      -webkit-appearance: none;
      -moz-appearance: none;
    }
  </style>
</head>
<body class="dark">
  <div class="page-wrapper">
    <header class="main-header">
      <div class="header-inner" style="text-align: center; padding: 16px;">
        <h1 class="app-title">Iteration Station</h1>
        <div class="header-controls">
          <div class="header-left">
            <button class="btn" id="btnLogIn">Log In</button>
            <label for="editModeCheckbox" class="theme-label">Edit Mode:</label>
            <input type="checkbox" id="editModeCheckbox" />
          </div>
          <div class="header-right">
            <select id="themeSelect" class="theme-select">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
              <option value="system">System</option>
            </select>
          </div>
        </div>
      </div>
      <div id="magicLinkForm" class="magic-link-form" style="display:none; text-align: center; padding: 8px;">
        <input type="email" id="magicLinkEmail" class="sidebar-textbox" placeholder="Email" />
        <button class="btn" id="btnSendMagicLink">Send Magic Link</button>
      </div>
    </header>
    <div class="page-container">
      <!-- Top-Level Bar with Horizontal Navigation (if needed) -->
      <nav class="top-level">
        <div class="nav-section left">
          <button class="btn" id="btnIngredients">All Ingredients</button>
          <div id="createRecipeContainer">
            <input id="newRecipeNameInput" class="sidebar-textbox" type="text" placeholder="Add New Recipe" disabled />
          </div>
        </div>
        <div class="nav-section right">
          <h2 class="nav-heading" style="font-size:20px; margin: 0;">Recipes</h2>
          <ul id="recipeList" class="recipe-list-horizontal" style="overflow-x:auto; white-space:nowrap; list-style:none; margin:0; padding:0;"></ul>
        </div>
      </nav>
      <!-- Main Content Area -->
      <main class="main-content">
        <section id="recipeDetails" class="recipe-details" style="display: none;"></section>
        <section id="ingredientsView" class="ingredients-view" style="display: none;">
          <h2>All Ingredients</h2>
          <div id="addGlobalIngredientContainer" class="sidebar-container">
            <input id="newGlobalIngredientInput" class="sidebar-textbox" type="text" placeholder="Add New Ingredient" disabled />
          </div>
          <ul id="ingredientList" class="ingredient-list"></ul>
        </section>
      </main>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
